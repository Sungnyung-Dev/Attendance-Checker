<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoMacho 관리자</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h3 mb-4">관리자 페이지</h1>

    <!-- 토큰 입력 -->
    <div class="card mb-3">
      <div class="card-body">
        <label class="form-label">관리자 토큰</label>
        <div class="input-group">
          <input id="adminToken" class="form-control" type="password" placeholder="x-admin-token" />
          <button id="saveTokenBtn" class="btn btn-outline-secondary">저장</button>
        </div>
        <div class="form-text">.env의 ADMIN_TOKEN 값과 동일해야 합니다.</div>
      </div>
    </div>

    <!-- 현재 주 정보 -->
    <div class="card mb-3">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-semibold">현재 주</div>
          <div id="weekInfo" class="text-muted small">로딩 중…</div>
        </div>
        <button id="finalizeBtn" class="btn btn-danger">주간 마감</button>
      </div>
    </div>

    <!-- 결과 -->
    <div id="result" class="alert d-none" role="alert"></div>

    <!-- 멤버별 합계 -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <div class="fw-semibold">멤버별 합계</div>
            <div class="text-muted small">총 결손, 총 벌금, 납부액, 미납액</div>
          </div>
          <div class="d-flex gap-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="unpaidOnlyChk">
              <label class="form-check-label" for="unpaidOnlyChk">미납만 보기</label>
            </div>
            <button id="refreshMemberSummaryBtn" class="btn btn-outline-primary btn-sm">새로고침</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width: 22%">멤버</th>
                <th>총 결손</th>
                <th>총 벌금</th>
                <th>납부액</th>
                <th>미납액</th>
                <th>상태</th>
                <th>주차</th>
              </tr>
            </thead>
            <tbody id="memberSummaryBody">
              <tr><td colspan="7" class="text-center text-muted">로딩 중…</td></tr>
            </tbody>
            <tfoot>
              <tr class="fw-semibold">
                <td>합계</td>
                <td id="sumDeficit">-</td>
                <td id="sumFine">-</td>
                <td id="sumPaid">-</td>
                <td id="sumOutstanding">-</td>
                <td colspan="2"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <!-- ✅ 주차별 통계 그래프 (Chart.js) -->
    <div class="card mb-3">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <div class="fw-semibold">주차별 총 벌금 / 미납액 추이</div>
            <div class="text-muted small">최근 주차 기준</div>
          </div>
          <button id="refreshChartBtn" class="btn btn-outline-primary btn-sm">새로고침</button>
        </div>
        <canvas id="ledgerChart" height="150"></canvas>
      </div>
    </div>

  </div>

  <!-- 납부 입력 모달 -->
  <div class="modal fade" id="payModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">납부 입력</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="payForm">
            <input type="hidden" id="payMemberId">
            <input type="hidden" id="payWeekId">
            <div class="mb-3">
              <label class="form-label">이름</label>
              <input id="payMemberName" class="form-control" type="text" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">납부 금액(원)</label>
              <input id="payAmount" class="form-control" type="number" min="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label">납부 방법</label>
              <select id="payMethod" class="form-select" required>
                <option value="">선택...</option>
                <option value="cash">현금</option>
                <option value="transfer">이체</option>
                <option value="other">기타</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">비고</label>
              <input id="payNote" class="form-control" type="text" placeholder="(선택)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
          <button id="submitPayBtn" type="button" class="btn btn-primary">저장</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 납부 내역 보기 모달 -->
  <div class="modal fade" id="paymentLogModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">납부 내역</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="paymentLogBody">로딩 중…</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
