<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoMacho 히스토리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4 mb-0">주차별 히스토리</h1>
      <a class="btn btn-outline-secondary btn-sm" href="/admin.html">관리자 페이지</a>
    </div>

    <div class="row g-3">
      <!-- 좌측: 주차 선택 -->
      <div class="col-12 col-md-4">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div class="fw-semibold">주차 목록</div>
              <button id="refreshWeeksBtn" class="btn btn-outline-primary btn-sm">새로고침</button>
            </div>
            <div class="list-group small" id="weekList">
              <div class="list-group-item text-muted">로딩 중…</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 우측: 선택 주차 상세 -->
      <div class="col-12 col-md-8">
        <div class="card mb-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-semibold">선택한 주차</div>
              <div id="currentWeekLabel" class="text-muted small">-</div>
            </div>
            <div class="d-flex align-items-center gap-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="histUnpaidOnly">
                <label class="form-check-label" for="histUnpaidOnly">미납만 보기</label>
              </div>
              <button id="exportCsvBtn" class="btn btn-outline-secondary btn-sm">CSV로 내보내기</button>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-sm align-middle">
                <thead>
                  <tr>
                    <th style="width:22%">멤버</th>
                    <th>결손</th>
                    <th>벌금</th>
                    <th>납부액</th>
                    <th>미납액</th>
                    <th>상태</th>
                  </tr>
                </thead>
                <tbody id="histBody">
                  <tr><td colspan="6" class="text-center text-muted">주차를 선택하세요</td></tr>
                </tbody>
                <tfoot>
                  <tr class="fw-semibold">
                    <td>합계</td>
                    <td id="hSumDef">-</td>
                    <td id="hSumFine">-</td>
                    <td id="hSumPaid">-</td>
                    <td id="hSumOut">-</td>
                    <td></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/history.js"></script>
</body>
</html>
