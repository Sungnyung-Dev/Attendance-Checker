<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>에코마초 출석부</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="h4 text-center mb-4">💪 에코마초 출석부</h1>

    <!-- 주차 및 날짜 표시 -->
    <div class="card mb-3">
      <div class="card-body text-center">
        <div class="fw-semibold" id="weekInfo">주차 계산 중...</div>
        <div class="text-muted small" id="dateInfo"></div>
      </div>
    </div>

    <!-- 멤버 선택 -->
    <div class="card mb-3">
      <div class="card-body">
        <label for="memberSelect" class="form-label">이름 선택</label>
        <select id="memberSelect" class="form-select">
          <option value="">-- 이름을 선택하세요 --</option>
        </select>
      </div>
    </div>

    <!-- 액션 버튼들 -->
    <div class="d-grid gap-2 mb-3">
      <button id="checkinBtn" class="btn btn-primary btn-lg">출석하기 ✅</button>
      <a href="/history.html" class="btn btn-outline-secondary btn-lg">히스토리 보러가기 📜</a>
    </div>

    <!-- 출석 결과 -->
    <div id="result" class="alert d-none text-center" role="alert"></div>
    <div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <div class="fw-semibold">이번 주 출석 진행 상황</div>
        <div class="text-muted small" id="curWeekLabel">로딩 중…</div>
      </div>
      <div>
        <button id="refreshCurrentBtn" class="btn btn-outline-primary btn-sm">새로고침</button>
      </div>
    </div>

    <div class="progress mb-3" role="progressbar" aria-label="출석률">
      <div id="currentProgressBar" class="progress-bar" style="width:0%">0%</div>
    </div>

    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th style="width:40%">이름</th>
            <th>금주 출석</th>
            <th>마지막 출석일</th>
            <th>세부</th>
          </tr>
        </thead>
        <tbody id="currentWeekBody">
          <tr><td colspan="4" class="text-center text-muted">로딩 중…</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
